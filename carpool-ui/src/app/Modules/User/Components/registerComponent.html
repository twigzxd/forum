<div>
  <h2>Sign Up Page</h2>
  <form name="registerForm" #f="ngForm" novalidate>

    <div class="form-group" ngClass="{ 'has-error': f.submitted && !email.valid }">
      <label>Name</label>
      <input type="text" class="form-control" name="name"
             [(ngModel)]="model.name" required />
      <label>Email</label>
      <input type="text" class="form-control" name="email"
             [(ngModel)]="model.email" required />
    </div>

    <div class="form-group" ngClass="{ 'has-error': f.submitted && !password.valid }">
      <label>Password</label>
      <input type="text" class="form-control" name="email"
             [(ngModel)]="model.password"  required />

      <label>Re-enter Password</label>
      <input type="text" class="form-control" name="email"
             [(ngModel)]="model.password2" required />
    </div>

    <div class="form-group">
      <button (click)="register()" class="btn btn-primary">
        Sign Up
      </button>
      <button routerLink="/" routerLinkActive="active" class="btn">
        Cancel
      </button>
    </div>
  </form>
</div>
