<div>
    <h2>Carpool Offer</h2>
    <form  #userForm ="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
            <label>Owner</label>
            <input name="Owner" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label>CarModel</label>
            <input name="CarModel" type="text" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>CarType</label>
            <input name="CarType" type="text" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>DepartureTime</label>
            <input name="DepartureTime" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label>Price</label>
            <input name="Price" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label>ContactInfo</label>
            <!-- should auto filled out when login -->
            <label>Phone number</label>
            <input name="ContactInfoPhoneNumber" type="text" class="form-control" ngModel required > 
            <label>Email</label>
            <input name="ContactInfoEmail" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label>Capacity</label>
            <input name="Capacity" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group">
            <label>AvailableSeats</label>
            <input name="AvailableSeats" type="text" class="form-control" ngModel required >
        </div>
        <div class="form-group" ngClass="{ 'has-error': f.submitted && !password.valid }">
            <label>Description</label>
            <input name="Description" type="text" class="form-control" ngModel required />
        </div>
    
        <button type = "submit" class="btn btn-primary">
            Submit
        </button>

        <button routerLink="/" routerLinkActive="active" class="btn">
            Cancel
        </button>
        
        <button routerLink="/test/post" routerLinkActive="active" class="btn">
            post
        </button>

        <button routerLink="/test/statusCard" routerLinkActive="active" class="btn">
            StatusCard
        </button>
            
    </form>
</div>
